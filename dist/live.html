<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>HackUPC Live</title>

    <style>
      @font-face {
          font-family: 'AndaleMono';
          src: url('/assets/fonts/AndaleMono.ttf');
      }

      body, h1, h2, p, strong, small {
        font-family: 'AndaleMono';
        color: #2731F7;
      }

      html, body {
        margin: 0;
      }

      body {
        padding-top: 83px;
        padding-bottom: 60px;
      }

      h1, h2, p {
        padding-left: 93px;
      }

      h1 {
        margin-top: 0px;
        margin-bottom: 50px;
        font-size: 40px;
      }

      h2 {
        font-size: 24px;
      }

      p {
        font-size: 18px;
        line-height: 20px;
        margin-top: 18px;
        margin-bottom: 18px;
        white-space: nowrap
      }

      span {
        font-size: inherit;
        line-height: inherit;
        margin-top: inherit;
        margin-bottom: inherit;
      }

      span.location-emoji {
          margin-left: -2px;
          margin-right: -5px;
      }

      p.highlight {
        background: #2731F7;
        color: white;
        padding-top: 6px;
        padding-bottom: 2px;
        /* to compensate for the padding */
        margin-top: 12px;
        margin-bottom: 16px;
      }

      p.done, p.done span {
        opacity: 0.5;
        line-height: 8px;
      }

      #title-date { font-size: 20px }

      #timeline { padding-right: 300px }

      #twitter-container {
        position: fixed;
        top: 0px;
        right: -1px;
        width: 300px;
        height: 100%;
      }

      @media screen and (max-width: 1000px) {
        #twitter-container { display: none }

        body {
          padding-top: 10px;
          padding-bottom: 10px;
        }

        h1, h2, p { padding-left: 10px }

        p, p.done {
          white-space: normal;
          line-height: 16px;
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <h1>HACKUPC Live ヽ(◕‿◕)ﾉ <span id="title-date"></span></h1>
    <div id="timetable"></div>

    <div id="twitter-container">
      <a class="twitter-timeline" height="100%" href="https://twitter.com/search?q=hackupc%20OR%20from%3Ahackupc%20-RT" data-widget-id="695754112978309120">Tweets about #hackupc OR @hackupc</a>
      <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
    </div>

    <script src="assets/js/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <script src="assets/js/live.js"></script>
  </body>
</html>
