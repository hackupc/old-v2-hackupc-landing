name: CI
on:
  push:
    paths-ignore:
      - .github/workflows/
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: ğŸšš Get latest code
      uses: actions/checkout@v2
    - name: ğŸ¯ Set up Node.js using nvm
      uses: dcodeIO/setup-node-nvm@v4
    - name: ğŸ Install Yarn
      run: npm install -g yarn
    - name: ğŸ—‚ Configure cache 1
      id: yarn-cache-dir-path
      run: echo "::set-output name=dir::$(yarn config get cacheFolder)"
    - name: ğŸ—‚ Configure cache 2
      uses: actions/cache@v2
      id: yarn-cache
      with:
        path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
        key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-yarn-
    - name: ğŸ Install dependencies
      run: yarn install --immutable
    - name: ğŸ‘·ğŸ½â€â™‚ï¸ Build the site
      run: yarn run dist
    - name: ğŸ’¾ Store the build
      uses: actions/upload-artifact@v2
      with:
        name: dist
        path: dist
  lighthouseci:
    name: Lighthouse CI
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - name: ğŸšš Get the build
        uses: actions/download-artifact@v2
        with:
          name: dist
          path: dist
      - name: ğŸ¯ Set up Node.js using nvm
        uses: dcodeIO/setup-node-nvm@v4
      - name: ğŸ Install Lighthouse
        run: npm install -g @lhci/cli
      - name: ğŸ” Run Lighthouse
        run: lhci autorun
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
  lintfix:
    name: Fix lint errors
    runs-on: ubuntu-latest
    steps:
    - name: ğŸšš Get latest code
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: ğŸ¯ Set up Node.js using nvm
      uses: dcodeIO/setup-node-nvm@v4
    - name: ğŸ Install Yarn
      run: npm install -g yarn
    - name: ğŸ—‚ Configure cache 1
      id: yarn-cache-dir-path
      run: echo "::set-output name=dir::$(yarn config get cacheFolder)"
    - name: ğŸ—‚ Configure cache 2
      uses: actions/cache@v2
      id: yarn-cache
      with:
        path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
        key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-yarn-
    - name: ğŸ Install dependencies
      run: yarn install --immutable
    - name: âœï¸ Run lint auto-fix
      run: yarn run fix
    - name: âœˆï¸ Commit & Push changes
      uses: actions-js/push@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
