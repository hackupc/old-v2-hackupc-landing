name: Deploy on release through FTPS
on: release  
jobs:
  deploy-release:
    runs-on: ubuntu-latest
    steps:
    - name: ğŸšš Get latest code
      uses: actions/checkout@v2
    - name: ğŸ¯ Set up Node.js using nvm
      uses: dcodeIO/setup-node-nvm@v4
    - name: ğŸ Install dependencies with caching
      uses: bahmutov/npm-install@v1.6.0
    - name: ğŸ‘·ğŸ½â€â™‚ï¸ Build the site
      run: yarn run dist
    - name: ğŸš€ Send static files through FTPS
      uses: SamKirkland/FTP-Deploy-Action@4.0.0
      with:
        server: ftps.hackupc.com # TODO: set-up this subdomain
        port: 990
        local-dir: /dist/
        server-dir: /hackupc-landings/${{ github.event.release.tag_name }}/ # TODO: use the right path
        username: GitHubActionsFTP  # TODO: create this user in the server
        password: ${{ secrets.ftp_password }} # TODO: set-up this password
        protocol: ftps
        security: strict
